<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple Gradient Background -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Rectangle Background -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#purpleGradient)"/>
  
  <!-- Taxi Icon Background Circle for Better Visibility -->
  <circle cx="512" cy="450" r="120" fill="rgba(255,255,255,0.1)"/>
  
  <!-- AI Badge -->
  <rect x="820" y="60" width="140" height="80" rx="20" ry="20" fill="rgba(255,255,255,0.9)"/>
  <text x="890" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333">AI</text>
  
  <!-- Taxi Car Shape (Custom SVG) -->
  <g transform="translate(512, 450) scale(4)">
    <path d="M-30,-15 L-25,-25 L25,-25 L30,-15 L30,15 L25,20 L-25,20 L-30,15 Z" fill="#FFD700"/>
    <!-- Car Windows -->
    <rect x="-20" y="-20" width="15" height="12" fill="#87CEEB"/>
    <rect x="5" y="-20" width="15" height="12" fill="#87CEEB"/>
    <!-- Car Wheels -->
    <circle cx="-18" cy="15" r="6" fill="#333"/>
    <circle cx="18" cy="15" r="6" fill="#333"/>
    <circle cx="-18" cy="15" r="3" fill="#666"/>
    <circle cx="18" cy="15" r="3" fill="#666"/>
    <!-- Taxi Light -->
    <rect x="-8" y="-30" width="16" height="8" rx="4" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="-24" font-family="system-ui" font-size="6" font-weight="bold" text-anchor="middle" fill="#333">TAXI</text>
  </g>
  
  <!-- Japan Flag -->
  <circle cx="140" y="880" r="40" fill="white"/>
  <circle cx="140" cy="880" r="25" fill="#BC002D"/>
  
  <!-- Bottom Text -->
  <text x="512" y="750" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">全国AIタクシー</text>
</svg>