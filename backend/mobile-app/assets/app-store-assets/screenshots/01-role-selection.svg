<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone Frame -->
  <rect width="375" height="812" rx="40" ry="40" fill="#000"/>
  <rect x="15" y="15" width="345" height="782" rx="35" ry="35" fill="#fff"/>
  
  <!-- Status Bar -->
  <rect x="15" y="15" width="345" height="44" fill="#000"/>
  <text x="30" y="35" font-family="system-ui" font-size="14" fill="white" font-weight="500">9:41</text>
  <text x="320" y="35" font-family="system-ui" font-size="14" fill="white" font-weight="500">100%</text>
  
  <!-- Screen Content -->
  <rect x="15" y="59" width="345" height="738" fill="url(#purpleGradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- App Title -->
  <text x="187.5" y="150" font-family="system-ui" font-size="24" font-weight="bold" text-anchor="middle" fill="white">🚕 全国AIタクシー</text>
  
  <!-- Subtitle -->
  <text x="187.5" y="200" font-family="system-ui" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.9)">ご利用方法を選択してください</text>
  
  <!-- Driver Button -->
  <rect x="50" y="300" width="275" height="80" rx="20" ry="20" fill="rgba(255,255,255,0.95)"/>
  <text x="187.5" y="330" font-family="system-ui" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">🚗 ドライバー</text>
  <text x="187.5" y="355" font-family="system-ui" font-size="14" text-anchor="middle" fill="#666">AI推奨で収益を最大化</text>
  
  <!-- Customer Button -->
  <rect x="50" y="420" width="275" height="80" rx="20" ry="20" fill="rgba(255,255,255,0.95)"/>
  <text x="187.5" y="450" font-family="system-ui" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">👥 お客様</text>
  <text x="187.5" y="475" font-family="system-ui" font-size="14" text-anchor="middle" fill="#666">全国どこでも快適な移動</text>
  
  <!-- Features List -->
  <text x="187.5" y="570" font-family="system-ui" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">✨ 特徴</text>
  <text x="187.5" y="600" font-family="system-ui" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.7)">🌦️ 天気予測AI搭載</text>
  <text x="187.5" y="620" font-family="system-ui" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.7)">🗾 全国47都道府県対応</text>
  <text x="187.5" y="640" font-family="system-ui" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.7)">🚇 駅情報連携スマート配車</text>
  
  <!-- Bottom Badge -->
  <rect x="100" y="720" width="175" height="40" rx="20" ry="20" fill="rgba(255,255,255,0.1)"/>
  <text x="187.5" y="745" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle" fill="white">日本初のAI配車アプリ</text>
</svg>