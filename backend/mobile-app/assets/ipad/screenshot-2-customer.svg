      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2048" height="2732" fill="white"/>
  
  <!-- Header -->
  <rect width="2048" height="350" fill="url(#header2)"/>
  <text x="1024" y="150" font-family="Hiragino Sans, Arial" font-size="100" font-weight="bold" text-anchor="middle" fill="white">🚕 お客様モード</text>
  <rect x="774" y="220" width="500" height="90" rx="45" fill="#FFD700"/>
  <text x="1024" y="285" font-family="Hiragino Sans, Arial" font-size="56" font-weight="bold" text-anchor="middle" fill="#333">GOより ¥1,380お得!</text>
  
  <!-- Map Area -->
  <rect x="60" y="410" width="1928" height="800" rx="40" fill="#e8f4fd"/>
