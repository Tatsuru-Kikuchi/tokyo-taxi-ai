  <text x="1024" y="850" font-family="Hiragino Sans, Arial" font-size="72" text-anchor="middle" fill="#333">配車マップ</text>
  
  <!-- Taxi markers -->
  <text x="600" y="600" font-family="Arial" font-size="80">🚕</text>
  <text x="1024" y="1000" font-family="Arial" font-size="80">🚕</text>
  <text x="1400" y="750" font-family="Arial" font-size="80">🚕</text>
  
