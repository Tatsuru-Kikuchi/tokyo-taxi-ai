  <text x="500" y="1380" font-family="Hiragino Sans, Arial" font-size="56" fill="#333">東京駅 (千代田区)</text>
  
  <rect x="60" y="1490" width="1928" height="180" rx="40" fill="white" stroke="#f0f0f0" stroke-width="4"/>
