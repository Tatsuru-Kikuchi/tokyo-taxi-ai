  <text x="1800" y="1260" font-family="Hiragino Sans, Arial" font-size="64" font-weight="bold" text-anchor="end" fill="#ff6b6b">x1.3</text>
  
  <rect x="140" y="1320" width="1768" height="120" fill="#f3e5f5"/>
